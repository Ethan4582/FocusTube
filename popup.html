<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>YouTube Manager Extension</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#FF0000",
              "background-light": "#F9FAFB",
              "background-dark": "#0A0A0A",
              "glass-dark": "rgba(255, 255, 255, 0.05)",
              "glass-border": "rgba(255, 255, 255, 0.1)",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "12px",
            },
          },
        },
      };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            width: 380px;
            min-height: 520px;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .dark .glass-card {
            background: rgba(255, 255, 255, 0.03);
        }
        .toggle-track {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glow-red {
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.25);
        }.slider-handle {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        input:checked + .slider-container .slider-handle {
            transform: translateX(64px);
        }
        input:checked + .slider-container {
            background-color: #FF0000;
        }
        input:checked + .slider-container .slider-text {
            color: white;
            opacity: 0.9;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-100 p-4 transition-colors duration-300">
<div class="relative overflow-hidden h-full">
<header class="flex items-center justify-between mb-8 px-2">
<div class="flex items-center gap-2">
<div class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center shadow-lg shadow-red-900/20">
<span class="material-icons-round text-white text-2xl">play_arrow</span>
</div>
<div>
<h1 class="text-lg font-bold tracking-tight">YouTube Manager</h1>
<p class="text-[10px] uppercase tracking-widest text-slate-400 font-semibold">Focus Mode</p>
</div>
</div>
<button class="p-2 hover:bg-slate-200 dark:hover:bg-white/10 rounded-full transition-colors">
<span class="material-icons-round text-slate-400">settings</span>
</button>
</header>
<main class="space-y-3">
<div class="glass-card rounded-2xl p-3 flex items-center justify-between group transition-all hover:border-white/20">
<div class="flex items-center gap-3">
<span class="material-icons-round text-slate-400 group-hover:text-primary transition-colors">home</span>
<span class="font-medium text-sm">Hide Home Videos</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox"/>
<div class="slider-container w-24 h-8 bg-slate-200 dark:bg-white/10 rounded-full p-1 transition-all duration-300 flex items-center peer-checked:bg-primary/90 peer-checked:glow-red">
<div class="slider-handle w-6 h-6 bg-white dark:bg-slate-200 rounded-full flex items-center justify-center shadow-sm z-10 transition-all">
<span class="material-icons-round text-xs text-primary">keyboard_double_arrow_right</span>
</div>
<span class="slider-text absolute right-3 text-[9px] font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400 transition-all">Slide</span>
</div>
</label>
</div>
<div class="glass-card rounded-2xl p-3 flex items-center justify-between group transition-all hover:border-white/20">
<div class="flex items-center gap-3">
<span class="material-icons-round text-slate-400 group-hover:text-primary transition-colors">bolt</span>
<span class="font-medium text-sm">Hide Shorts</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox"/>
<div class="slider-container w-24 h-8 bg-slate-200 dark:bg-white/10 rounded-full p-1 transition-all duration-300 flex items-center peer-checked:bg-primary/90 peer-checked:glow-red">
<div class="slider-handle w-6 h-6 bg-white dark:bg-slate-200 rounded-full flex items-center justify-center shadow-sm z-10 transition-all">
<span class="material-icons-round text-xs text-primary">keyboard_double_arrow_right</span>
</div>
<span class="slider-text absolute right-3 text-[9px] font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400 transition-all">Slide</span>
</div>
</label>
</div>
<div class="glass-card rounded-2xl p-3 flex items-center justify-between group transition-all hover:border-white/20">
<div class="flex items-center gap-3">
<span class="material-icons-round text-slate-400 group-hover:text-primary transition-colors">recommend</span>
<span class="font-medium text-sm">Hide Recommendations</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox"/>
<div class="slider-container w-24 h-8 bg-slate-200 dark:bg-white/10 rounded-full p-1 transition-all duration-300 flex items-center peer-checked:bg-primary/90 peer-checked:glow-red">
<div class="slider-handle w-6 h-6 bg-white dark:bg-slate-200 rounded-full flex items-center justify-center shadow-sm z-10 transition-all">
<span class="material-icons-round text-xs text-primary">keyboard_double_arrow_right</span>
</div>
<span class="slider-text absolute right-3 text-[9px] font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400 transition-all">Slide</span>
</div>
</label>
</div>
<div class="glass-card rounded-2xl p-3 flex items-center justify-between group transition-all hover:border-white/20">
<div class="flex items-center gap-3">
<span class="material-icons-round text-slate-400 group-hover:text-primary transition-colors">chat_bubble_outline</span>
<span class="font-medium text-sm">Hide Comments</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox"/>
<div class="slider-container w-24 h-8 bg-slate-200 dark:bg-white/10 rounded-full p-1 transition-all duration-300 flex items-center peer-checked:bg-primary/90 peer-checked:glow-red">
<div class="slider-handle w-6 h-6 bg-white dark:bg-slate-200 rounded-full flex items-center justify-center shadow-sm z-10 transition-all">
<span class="material-icons-round text-xs text-primary">keyboard_double_arrow_right</span>
</div>
<span class="slider-text absolute right-3 text-[9px] font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400 transition-all">Slide</span>
</div>
</label>
</div>
<div class="glass-card rounded-2xl p-3 flex items-center justify-between group transition-all hover:border-white/20">
<div class="flex items-center gap-3">
<span class="material-icons-round text-slate-400 group-hover:text-primary transition-colors">notifications_off</span>
<span class="font-medium text-sm">Hide Notifications</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox"/>
<div class="slider-container w-24 h-8 bg-slate-200 dark:bg-white/10 rounded-full p-1 transition-all duration-300 flex items-center peer-checked:bg-primary/90 peer-checked:glow-red">
<div class="slider-handle w-6 h-6 bg-white dark:bg-slate-200 rounded-full flex items-center justify-center shadow-sm z-10 transition-all">
<span class="material-icons-round text-xs text-primary">keyboard_double_arrow_right</span>
</div>
<span class="slider-text absolute right-3 text-[9px] font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400 transition-all">Slide</span>
</div>
</label>
</div>
<div class="glass-card rounded-2xl p-3 flex items-center justify-between group transition-all hover:border-white/20">
<div class="flex items-center gap-3">
<span class="material-icons-round text-slate-400 group-hover:text-primary transition-colors">view_sidebar</span>
<span class="font-medium text-sm">Hide Sidebar</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox"/>
<div class="slider-container w-24 h-8 bg-slate-200 dark:bg-white/10 rounded-full p-1 transition-all duration-300 flex items-center peer-checked:bg-primary/90 peer-checked:glow-red">
<div class="slider-handle w-6 h-6 bg-white dark:bg-slate-200 rounded-full flex items-center justify-center shadow-sm z-10 transition-all">
<span class="material-icons-round text-xs text-primary">keyboard_double_arrow_right</span>
</div>
<span class="slider-text absolute right-3 text-[9px] font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400 transition-all">Slide</span>
</div>
</label>
</div>
</main>
<footer class="mt-8 flex gap-3">
<button class="flex-1 py-3 px-4 glass-card rounded-2xl font-semibold text-xs text-slate-500 dark:text-slate-400 hover:text-slate-800 dark:hover:text-white transition-all uppercase tracking-widest border border-transparent active:scale-95">
                Default Setting
            </button>
<button class="flex-1 py-3 px-4 bg-primary text-white rounded-2xl font-bold text-xs uppercase tracking-widest shadow-lg shadow-red-900/30 hover:bg-red-600 transition-all active:scale-95 flex items-center justify-center gap-2" id="setTimerBtn">
<span class="material-icons-round text-sm">timer</span>
                Set Timer
            </button>
</footer>
<div class="fixed inset-0 bg-black/60 backdrop-blur-md z-20 flex items-end justify-center transition-all duration-300 translate-y-full opacity-0" id="timerOverlay">
<div class="w-full glass-card border-b-0 rounded-t-3xl p-6 pb-10">
<div class="w-12 h-1 bg-white/20 rounded-full mx-auto mb-6"></div>
<h3 class="text-center font-bold text-lg mb-6">Usage Limit</h3>
<div class="flex justify-center items-end gap-4 mb-8">
<div class="text-center">
<input class="w-16 h-16 bg-white/10 border-0 rounded-2xl text-center text-2xl font-bold text-primary focus:ring-2 focus:ring-primary" max="23" min="0" type="number" value="01"/>
<p class="text-[10px] uppercase font-bold text-slate-500 mt-2">Hours</p>
</div>
<span class="text-2xl font-bold mb-8">:</span>
<div class="text-center">
<input class="w-16 h-16 bg-white/10 border-0 rounded-2xl text-center text-2xl font-bold text-primary focus:ring-2 focus:ring-primary" max="59" min="0" type="number" value="30"/>
<p class="text-[10px] uppercase font-bold text-slate-500 mt-2">Minutes</p>
</div>
</div>
<div class="flex gap-3">
<button class="flex-1 py-4 glass-card rounded-2xl font-bold text-xs uppercase tracking-widest text-slate-400" id="closeTimerBtn">Cancel</button>
<button class="flex-1 py-4 bg-primary text-white rounded-2xl font-bold text-xs uppercase tracking-widest shadow-xl">Apply</button>
</div>
</div>
</div>
</div>
<script>
        const setTimerBtn = document.getElementById('setTimerBtn');
        const timerOverlay = document.getElementById('timerOverlay');
        const closeTimerBtn = document.getElementById('closeTimerBtn');
        setTimerBtn.addEventListener('click', () => {
            timerOverlay.classList.remove('translate-y-full', 'opacity-0');
        });
        closeTimerBtn.addEventListener('click', () => {
            timerOverlay.classList.add('translate-y-full', 'opacity-0');
        });
        // Close when clicking outside the timer card
        timerOverlay.addEventListener('click', (e) => {
            if (e.target === timerOverlay) {
                timerOverlay.classList.add('translate-y-full', 'opacity-0');
            }
        });
    </script>

</body></html>
