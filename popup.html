<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>YouTube Manager Extension</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header>
      <div class="header-left">
        <div class="logo-icon">
          <span class="material-icons-round">play_arrow</span>
        </div>
        <div class="header-text">
          <h1>FocusTube</h1>
          <p> DISTRACTION-FREE  </p>
        </div>
      </div>
      <button class="settings-btn">    
    <div class="support-creator">
    <a href="https://buymeacoffee.com/ashirwad05" target="_blank" rel="noopener noreferrer" title="Support the creator">
      <img src="icons/coffee.png" alt="Buy Me a Coffee" style="height:28px; vertical-align:middle; margin-right:6px;">
    </a>
  </div>
      </button>
    </header>

    <!-- Toggle Cards -->
    <main>
      <div class="toggle-card">
        <div class="toggle-label">
          <span class="material-icons-round">home</span>
          <span>Hide Home Videos</span>
        </div>
        <label class="toggle">
          <input type="checkbox" id="hideHome"/>
          <span class="slider">
            <span class="slider-handle">
              <span class="material-icons-round">keyboard_double_arrow_right</span>
            </span>
            <span class="slider-text">SLIDE</span>
          </span>
        </label>
      </div>

      <div class="toggle-card">
        <div class="toggle-label">
          <span class="material-icons-round">bolt</span>
          <span>Hide Shorts</span>
        </div>
        <label class="toggle">
          <input type="checkbox" id="hideShorts" checked/>
          <span class="slider">
            <span class="slider-handle">
              <span class="material-icons-round">keyboard_double_arrow_right</span>
            </span>
            <span class="slider-text">SLIDE</span>
          </span>
        </label>
      </div>

      <div class="toggle-card">
        <div class="toggle-label">
          <span class="material-icons-round">recommend</span>
          <span>Hide Recommendations</span>
        </div>
        <label class="toggle">
          <input type="checkbox" id="hideRecommendations"/>
          <span class="slider">
            <span class="slider-handle">
              <span class="material-icons-round">keyboard_double_arrow_right</span>
            </span>
            <span class="slider-text">SLIDE</span>
          </span>
        </label>
      </div>

      <div class="toggle-card">
        <div class="toggle-label">
          <span class="material-icons-round">chat_bubble_outline</span>
          <span>Hide Comments</span>
        </div>
        <label class="toggle">
          <input type="checkbox" id="hideComments"/>
          <span class="slider">
            <span class="slider-handle">
              <span class="material-icons-round">keyboard_double_arrow_right</span>
            </span>
            <span class="slider-text">SLIDE</span>
          </span>
        </label>
      </div>

      <div class="toggle-card">
        <div class="toggle-label">
          <span class="material-icons-round">notifications_off</span>
          <span>Hide Notifications</span>
        </div>
        <label class="toggle">
          <input type="checkbox" id="hideNotifications" checked/>
          <span class="slider">
            <span class="slider-handle">
              <span class="material-icons-round">keyboard_double_arrow_right</span>
            </span>
            <span class="slider-text">SLIDE</span>
          </span>
        </label>
      </div>

      <div class="toggle-card">
        <div class="toggle-label">
          <span class="material-icons-round">view_sidebar</span>
          <span>Hide Sidebar</span>
        </div>
        <label class="toggle">
          <input type="checkbox" id="hideSidebar"/>
          <span class="slider">
            <span class="slider-handle">
              <span class="material-icons-round">keyboard_double_arrow_right</span>
            </span>
            <span class="slider-text">SLIDE</span>
          </span>
        </label>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <button class="btn-secondary">DEFAULT SETTING</button>
      <button class="btn-primary" id="setTimerBtn">
        <span class="material-icons-round">timer</span>
        SET TIMER
      </button>
    </footer>

    <!-- Timer Overlay -->
    <div class="timer-overlay" id="timerOverlay">
      <div class="timer-sheet">
        <div class="timer-handle"></div>
        <h3>Usage Limit</h3>
        <div class="timer-inputs">
          <div class="timer-input-group">
            <input type="number" min="0" max="23" value="01" id="timerHours"/>
            <span>Hours</span>
          </div>
          <span class="timer-colon">:</span>
          <div class="timer-input-group">
            <input type="number" min="0" max="59" value="30" id="timerMinutes"/>
            <span>Minutes</span>
          </div>
        </div>
        <div class="timer-actions">
          <button class="btn-secondary" id="closeTimerBtn">Cancel</button>
          <button class="btn-primary" id="applyTimerBtn">Apply</button>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
